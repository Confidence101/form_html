<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/img_snow.jpg" type="image/x-icon">
    <title>Form</title>
</head>
<body>
    
    <h2>forms</h2>
        <form action="Get">
            <label for="Email">Email</label>
            <input type="email" required> <br><br>
            <label for="Password">Password</label> 
            <input type="password" required> <br><br>
            <label for="Date of birth">Date of birth</label> <br>
            <input type="Date" required> <br><br>
            <label for="Telephone number">Telephone number</label>
            <input type="tel" placeholder="telphone" required>
            <br><br>
            <select name="Plans" id="dropdown" required>
                <option value="dropdown">Free-plan</option>
                <option value="dropdown">$50 a month subscription</option>
                <option value="dropdown">$100 a year subscription</option>
            </select>
            <label for="checkbox">
                Pro-plan
            </label>
            <input type="checkbox">
            <br><br>
            <label for="ccn">
                Credit card number:
            </label>
            <input id="ccn" type="tel" inputmode="numeric" required pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19" placeholder="xxxx xxxx xxxx xxxx"> 
            <br><br>
            <label for="cvv">
                CVV
            </label>
            <input type="number" maxlength="3" placeholder="xxx" required pattern="([0-9]|[0-9]|[0-9])" name="cvv"/>
            <br><br>
            <span>
                <label for="Expiry-date">Expiry-date</label>
                <input type="text" required name="month" placeholder="MM" maxlength="2" size="2" />
                <span>/</span>
                <input type="text" required name="year" placeholder="YY" maxlength="2" size="2" />
            </span> <br><br>
            <label id="name & address" for="text area">Name on card & billing address</label> 
            <input type="textarea" maxlength="255" id="name & address" required> <br><br>
            <button>Submit</button>
        </form> <br><br>

</body>
</html>
